<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watex - Send text directly to Whatsapp Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-lg-7 col-xl-5 p-3">
                <div>
                    <h4>Send text directly to Whatsapp Users</h4>
                    <p class="text-lead">Enter the phone number and message to send !</p>
                </div>
                <hr class="my-3">
                <form>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" id="phone" name="phone" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message</label>
                        <input type="text" id="message" name="message" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <button id="send" class="btn btn-success">Send</button>
                    </div>
                </form>
            </div>
           
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        document.getElementById('send').addEventListener('click', function(e) {
            e.preventDefault();
            var phone = document.getElementById('phone').value;
            if(phone.length < 10) {
                alert('Please enter a valid phone number');
                return;
            }
            var message = document.getElementById('message').value;
            var url = 'https://api.whatsapp.com/send?phone=' + phone + '&text=' + message;
            window.open(url, '_blank');
        });
    </script>
</body>
</html>
